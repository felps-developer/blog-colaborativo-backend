version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: blog_colaborativo_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: blog_colaborativo
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: blog_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local

networks:
  blog_network:
    driver: bridge

